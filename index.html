<!DOCTYPE html>
<html lang="es">

<body>
  <div id="welcomeScreen" class="welcome">

      <div class="logo-circle"></div>
      <h1 class="welcome-title">Calendario</h1>

    <h1>Calendario <span class="task-counter" id="taskCounter">0 tareas</span></h1>

  <div class="wrap">
    <div class="calendar">
      <div class="nav">
        <button id="prev">&lt; Mes</button>
        <div id="monthYear"></div>
        <div style="display:flex;gap:.5rem;">
          <button id="notifyBtn">Activar avisos</button>
          <button id="next">Mes &gt;</button>

    <div class="event-panel">
      <h2>Tareas del <span id="selectedDateText">--/--/----</span></h2>
      <div class="panel-switch">
        <button id="btnNew" class="panel-btn" aria-label="Nuevo recordatorio">Nuevo recordatorio</button>
        <button id="btnView" class="panel-btn" aria-label="Ver recordatorios">Ver recordatorios</button>
      </div>
      
      <div class="search-box">
        <input type="text" id="searchTask" placeholder="Buscar tareas..." />
      </div>

      <ul id="eventsList"><li>No hay tareas aÃºn.</li></ul>

      <h3>Agregar tarea</h3>
      <form id="taskForm">
        <input id="title" type="text" placeholder="TÃ­tulo" required />
        <textarea id="desc" placeholder="DescripciÃ³n"></textarea>
        <input id="time" type="time" placeholder="Hora" />
        <input id="photo" type="file" accept="image/*" />
        <button>Guardar tarea</button>
      </form>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Editar tarea</h3>
      <form id="editForm">
        <input id="editTitle" type="text" placeholder="TÃ­tulo" required />
        <textarea id="editDesc" placeholder="DescripciÃ³n"></textarea>
        <input id="editTime" type="time" placeholder="Hora" />
        <input id="editPhoto" type="file" accept="image/*" />
        <button type="submit">Guardar cambios</button>
        <button type="button" class="close-modal" id="cancelEdit">Cancelar</button>
      </form>
    </div>
  </div>

  <div id="alertModal" class="alert-modal">
    <div class="alert-modal-content">
      <div class="alert-header">
        <div class="alert-icon">â°</div>

      </div>
      <div class="alert-body">
        <h3 id="alertTitle"></h3>
        <p id="alertTime"></p>
        <p id="alertDesc"></p>
        <img id="alertPhoto" style="display:none" />
      </div>
      <div class="alert-footer">
        <button id="closeAlert" class="btn-close-alert">Cerrar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/principal.js"></script>
